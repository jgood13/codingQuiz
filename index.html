<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>codingQuiz</title>
</head>
<body>

    <section class="rulesBox">
        <h1 class="rulesTitle">Rules for the quiz</h1>
        <ul class ="rulesList">
            <li class="rules"> You will have 60 seconds to complete quiz.</li>
            <li class="rules"> If you select a wrong answer you will lose 10 seconds.</li>
            <li class="rules"> Score will be taken at the end.</li>
        </ul>
    <div class="start">
        <button id="start" onclick="startFunction()">Start</button>
    </section>
    </div>

    <div class="timer">
        <h2 class="timeLeft">Time Remaining</h2>
        <h2 class="countdown"></h2>
    </div>

    <div class="quizBox">
        
        <section>
            <div class="questions" id="questions"></div>
            <div class="answers"></div>
        </section>
        
        <!-- originally I was going to select answers then go to the next question with a different button --> 
        <!-- <div>
            <button class="nextButton" onclick="nextQuestion()"> Next Question</button>
        </div> -->
    </div>

    <div class="resultBox">
        <div class="score"></div>
        <button class="restart">Retry Quiz</button>
    </div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
