<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>codingQuiz</title>
</head>
<body>

    <!-- First page that comes up -->
    <section class="rulesBox">
        <h1 class="rulesTitle">Rules for the quiz</h1>
        <ul class ="rulesList">
            <li class="rules"> You will have 60 seconds to complete quiz.</li>
            <li class="rules"> If you select a wrong answer you will lose 10 seconds.</li>
            <li class="rules"> Score will be taken at the end.</li>
        </ul>
        <div class="start">
            <button id="start" onclick="startFunction()">Start</button>
        </div>
    </section>
    
<!-- timer in top right corner -->
    <div class="timer">
        <h2 class="timeLeft">Time Remaining</h2>
        <h2 class="countdown"></h2>
    </div>

    <!-- Element showing during quiz -->
    <div class="quizBox">
        <section>
            <div class="questions" id="questions"></div>
            <div class="answers"></div>
        </section>
    </div>

    <!-- Element after you finish quiz. -->
    <div class="resultBox">
        <div class="score"></div>
        <button class="restart">Retry Quiz</button>
    </div>
    
    <div class="bottom">
        <h1> Leaderboard:</h1>
        <div class="leaderboard"></div>
    </div>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
